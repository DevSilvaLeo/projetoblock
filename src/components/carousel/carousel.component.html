<div class="">
    <mdb-carousel>
        <mdb-carousel-item *ngFor="let item of produtos">            
            <div class="view w-100">
                <img class="d-block w-100" [src]="item.BgImage" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">
                    {{item.Nome}}
                </h3>
                <p>{{item.Descricao}}</p>
                <a mdbBtn class="btn btn-primary" href="#">
                    Saiba mais
                </a>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
</div>
